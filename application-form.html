<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application | NSWG1</title>
    <link rel="stylesheet" href="application.css">
    <script src="/js/progress-bar.js"></script>
</head>
<body>

<div class="application-form-container">
    <img src="/images/nswg1.png" alt="Unit Logo" class="unit-logo">
    <h1>NSWG1 Application Form</h1>
    <form action="submit_application.php" method="post">
        <div class="form-group">
            <label for="initial">*First Name Initial:</label>
            <input type="text" id="initial" name="initial" placeholder="e.g. J" required>
        </div>
        <div class="form-group">
            <label for="lastname">*Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="e.g. Bloggs" required>
        </div>
        <div class="form-group">
            <label for="age">*Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="region">*Region:</label>
            <select id="region" name="region" required>
                <option value="" disabled selected>Select Region</option>
                <option value="West Coast USA">West Coast USA</option>
                <option value="Central USA">Central USA</option>
                <option value="East Coast USA">East Coast USA</option>
                <option value="Europe">Europe</option>
                <option value="Asia/Oceania">Asia/Oceania</option>
            </select>
        </div>
        <div class="form-group">
            <label for="discord">*Discord Username:</label>
            <input type="text" id="discord" name="discord" placeholder="e.g. .jbloggs" required>
        </div>
        <div class="form-group">
            <label for="steam">*Steam Profile Link:</label>
            <input type="text" id="steam" name="steam" placeholder="e.g. https://steamcommunity.com/profiles/12345678912345678/" required>
        </div>
        <div class="form-group">
            <label for="mic">*Do you have a mic?</label>
            <select id="mic" name="mic" required>
                <option value="" disabled selected>Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <h2>Additional Information</h2>
        <div class="form-group">
            <label for="join_reason">*Why do you want to join NSWG1? (Minimum 80 characters)</label>
            <textarea id="join_reason" name="join_reason" rows="4" minlength="80" required></textarea>
        </div>
        <div class="form-group">
            <label for="unit_choice">*Which unit do you want to join?</label>
            <select id="unit_choice" name="unit_choice" required>
                <option value="" disabled selected>Select Unit</option>
                <option value="Seal Team 2">Seal Team 2</option>
                <option value="TACDEVRON2">TACDEVRON2</option>
                <option value="TF-160th">TF-160th</option>
                <option value="AFSOC">AFSOC</option>
            </select>
        </div>
        <!-- New questions -->
        <div class="form-group">
            <label for="arma_experience">*Arma experience in hours</label>
            <select id="arma_experience" name="arma_experience" required>
                <option value="" disabled selected>Select</option>
                <option value="None">None</option>
                <option value="<50h">&lt;50 hours</option>
                <option value="51-100h">51-100 hours</option>
                <option value="101-500h">101-500 hours</option>
                <option value="501-1000h">501-1000 hours</option>
                <option value=">1000h">More than 1000 hours</option>
            </select>
        </div>
        <div class="form-group">
            <label for="unit_experience">*Experience in units in Arma 3</label>
            <select id="unit_experience" name="unit_experience" required>
                <option value="" disabled selected>Select</option>
                <option value="None">None</option>
                <option value="<50h">&lt;50 hours</option>
                <option value="51-100h">51-100 hours</option>
                <option value="101-500h">101-500 hours</option>
                <option value="501-1000h">501-1000 hours</option>
                <option value=">1000h">More than 1000 hours</option>
            </select>
        </div>
        <div class="form-group">
            <label for="other_units">Other units you have previously been a part of</label>
            <input type="text" id="other_units" name="other_units">
        </div>
        <div class="form-group">
            <label for="leadership_experience">Prior leadership experience</label>
            <input type="text" id="leadership_experience" name="leadership_experience">
        </div>
        <div class="form-group">
            <label for="real_life_experience">Previous real-life experience</label>
            <input type="text" id="real_life_experience" name="real_life_experience">
        </div>
        <div class="form-group">
            <label for="dishonorably_discharged">*Ever been Dishonorably Discharged from a unit?</label>
            <select id="dishonorably_discharged" name="dishonorably_discharged" required>
                <option value="" disabled selected>Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="recruitment_policy_confirmation">*Confirm you have read and understand requirements to join? You can find them on our homepage <a href="https://nswg1.com" target="_blank">HERE</a></label>
            <select id="recruitment_policy_confirmation" name="recruitment_policy_confirmation" required>
                <option value="" disabled selected>Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <button type="submit">Submit</button>
        <!-- Add more form fields as needed -->

        <!-- Progress bar
        <div class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div> -->
    </div>
    </form>
</div>

</body>
</html>
